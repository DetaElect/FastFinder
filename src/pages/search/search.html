
<ion-header>

  <ion-navbar color="primary">
    <ion-title><ion-icon name="search">  Search New Booking</ion-icon></ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="card-background-page">

  <ion-card>

<ion-grid>
  <ion-card>
  <ion-row> <ion-col col-sm-6>
  <ion-item >
      <ion-label><ion-icon color="primary" name="map"> City </ion-icon></ion-label>
    <ion-select [(ngModel)]="city">
      <ion-option value="khartoum">Khartoum</ion-option>
      <ion-option value="bhri">Bhri</ion-option>
      <ion-option value="omdurman">Omdurman</ion-option>

    </ion-select>
  </ion-item>
  </ion-col>

  <ion-col col-sm-6>
    <ion-item>
      <ion-label placeholder><ion-icon  color="primary" ios="logo-usd" md="logo-usd"> price </ion-icon></ion-label>
      <ion-input type="text" [(ngModel)]="price"></ion-input>
    </ion-item></ion-col></ion-row></ion-card></ion-grid>


<ion-grid>   <ion-card>
  <ion-row><ion-col col-sm-6><ion-item>
    <ion-label text><ion-icon color="primary" name="md-clock"> From</ion-icon></ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="date1" min="{{min}}"></ion-datetime>
  </ion-item></ion-col>




<ion-col col-sm-6><ion-item>
  <ion-label text><ion-icon color="primary" name="md-time">  To </ion-icon></ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="date2" min="{{min}}"></ion-datetime>
</ion-item> </ion-col> </ion-row> </ion-card>
</ion-grid>




  <ion-grid>   <ion-card>
    <ion-row><ion-col  col-md-6>  <ion-item>
      <ion-label><ion-icon  color="primary" name="alarm"> Start Time</ion-icon></ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="time"></ion-datetime>
    </ion-item></ion-col></ion-row> </ion-card> </ion-grid>

    <ion-card>
      <ion-row> <ion-col  style="text-align: center">  <button  ion-button icon-only align-items-center (click)="clickSubmit()">
      <ion-icon  name="search"></ion-icon>
      </button></ion-col></ion-row></ion-card>

  </ion-card>
  <!--Sowes-->   <ion-card>
  <div class="h5">
  <ion-label text-center color="primary"><h5 color ="primary2">Offers and Discounts</h5></ion-label>

  </div>

  <div *ngIf="rooms">  <ion-list *ngFor="let rooms of rooms">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start *ngIf="rooms.room_number < 4">
          <img src="assets/img/bk.jpg">
        </ion-avatar>

        <ion-avatar item-start *ngIf="rooms.room_number >= 4">
          <img src="assets/img/Gm.jpg">
        </ion-avatar>
        <h2>{{rooms.futsal_name}}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="clickBook(rooms.room_number)">
          <ion-icon name="text"></ion-icon>
          Booking
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Deposit No. : {{rooms.numberDeposit}}
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
          Address : {{rooms.futsal_address}}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list> </div> </ion-card>
    <!--End Sowh-->
</ion-content>
