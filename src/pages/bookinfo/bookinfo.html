<ion-header>

  <ion-navbar color="primary">
    <ion-title>Booking Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-item>
        <ion-label text>Check-in Time</ion-label>
        <ion-input type="time" [(ngModel)]="check_in_time" ></ion-input>

      </ion-item>

      <ion-item>
        <ion-label text>Check-in</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY " [(ngModel)]="check_in" min="{{min}}"></ion-datetime>

      </ion-item>

      <ion-item>
        <ion-label text>Check-out</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY " [(ngModel)]="check_out" min="{{min}}"></ion-datetime>

      </ion-item>

  <ion-item>
    <ion-label floating>Attendees No.</ion-label>
    <ion-input type="text" [(ngModel)]="occupants" maxlength=2 minlength=1 required></ion-input>
  </ion-item>






      <p text-center><button ion-button (click)="clickCalculate()">Confirm</button></p>



 <h3 text-center>List of amenities</h3>
        <ion-list>
          <ion-item-sliding *ngFor="let one of amenities">
            <ion-item>
              <ion-avatar item-start>
                <img  src="assets/img/person.png">
              </ion-avatar>
              <h2>{{one.amenities_name}}</h2>
              <h4>{{one.quantity}}</h4>
            </ion-item>
            <ion-item-options side="left">
              <button ion-button color="primary">
                <ion-icon name="text"></ion-icon>
                More
              </button>
              <button ion-button color="secondary">
                <ion-icon name="call"></ion-icon>
                Less
              </button>
            </ion-item-options>

          </ion-item-sliding>
        </ion-list>


        <ion-list >
          <ion-item>

          </ion-item>
        </ion-list>




</ion-content>
